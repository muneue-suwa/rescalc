<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Start Date Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
  <!--
  <p>今日は何日？<div id="today-date"></div></p>
  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-2">
        <label class="form-label" for="avail-rsv-date">いつまで予約できる？</label>
        <input class="form-control" type="date" id="avail-rsv-date" />
      </div>
      <div class="col-12 mt-2">
        <label class="form-label" for="pref-rsv-date">いつを予約したい？</label>
        <input class="form-control" type="date" id="pref-rsv-date" />
      </div>

      <div class="col-12 mt-2">
        <label class="form-label" for="rsv-start-date">いつから予約できる？</label>
        <input class="form-control" type="date" id="rsv-start-date" disabled />
      </div>

      <div class="col-12 mt-3 mb-3">
        <a type="submit" class="btn btn-primary col-12" id="google-calendar-link" href="#" target="_blank"
          rel="noopener noreferrer">Google Calendar</a>
      </div>
    </div>
  </div>

  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
